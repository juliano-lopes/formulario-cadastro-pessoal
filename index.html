<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro pessoal</title>
</head>
<body>
  <header>
<h1>Cadastro de dados pessoais</h1>
  </header>
  <main>
    <section>
<table id="people-table">
  <caption>Pessoas cadastradas</caption>
  <thead>
  <tr>
    <th>Nome</th>
    <th>CPF</th>
    <th>RG</th>
    <th>Sexo</th>
    <th>CEP</th>
    <th>Endereço</th>
    <th>Número casa/apto</th>
    <th>Bairro</th>
    <th>Cidade</th>
    <th>UF/Estado</th>
    <th>Telefone</th>
    <th>Celular</th>
    <th>Ação</th>
      </tr>
    </thead>
    <tbody id="people-table-body">

    </tbody>
</table>
    </section>
    <section>
<h2>Formulário de cadastro</h2>
<p>Informe seus dados:</p>
<form id="people-form">
<label for="nome">Nome completo: </label>
<input required type="text" name="nome" id="nome"><br>
<label for="cpf">CPF (somente números): </label>
<input required type="text" name="cpf" id="cpf"><br>
<label for="rg">RG: </label>
<input type="text" name="rg" id="rg"><br>
<label for="sexo">Sexo: </label>
<select name="sexo" id="sexo">
  <option value="-">...</option>
  <option value="f">Feminino</option>
  <option value="m">Masculino</option>
</select>
<label for="cep">CEP (somente números): </label>
<input type="text" name="cep" id="cep"><br>
<label for="endereco">Endereço (Rua / Avenida): </label>
<input required type="text" name="endereco" id="endereco"><br>
<label for="numero">Número da casa / apto: </label>
<input required type="number" min="0" step="1" name="numero" id="numero"><br>
<label for="bairro">Bairro: </label>
<input type="text" name="bairro" id="bairro"><br>
<label for="cidade">Cidade: </label>
<input type="text" name="cidade" id="cidade"><br>
<label for="uf">UF / Estado: </label>
<input type="text" name="uf" id="uf"><br>
<label for="tel">Telefone fixo (somente números, com DDD sem o 0): </label>
<input type="tel" name="tel" id="tel"><br>
<label for="cel">Telefone celular (somente números, com DDD sem o 0): </label>
<input required type="tel" name="cel" id="cel"><br>
<button name="salvar" id="salvar">Salvar dados</button>

</form>
</section>
</p>
  </main>
  <footer>

  </footer>
  <script src="db/db.js"></script>
  <script src="assets/js/cep.js"></script>
  <script src="assets/js/cpf.js"></script>
  <script src="assets/js/form-validation.js"></script>
  <script src="assets/js/main.js"></script>
  
    
</body>
</html>
